<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightCo - Каталог ламп</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: #2c3e50;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ecf0f1;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .hero {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            padding: 80px 0;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        
        h2 {
            font-size: 2rem;
            margin: 40px 0 25px;
            color: #2c3e50;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #3498db;
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 25px 0 15px;
            color: #2c3e50;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 40px 0;
        }
        
        .feature {
            flex: 0 0 calc(33.333% - 20px);
            margin-bottom: 20px;
            padding: 25px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 30px 0;
        }
        
        .product {
            flex: 0 0 calc(33.333% - 20px);
            margin-bottom: 30px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        img.product-img {
            width:100%;
            height:200px;
            object-fit:cover;
            display:block;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.3rem;
            margin: 15px 0;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .company-info {
            display: flex;
            align-items: center;
            margin: 50px 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .company-text {
            flex: 1;
            padding: 40px;
        }
        
        .company-img {
            flex: 1;
            height: 400px;
            background-color: #bdc3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
        }
        
        .reviews {
            margin: 50px 0;
        }
        
        .review {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 4px solid #3498db;
        }
        
        .review-author {
            font-weight: bold;
            margin-top: 15px;
            color: #2c3e50;
        }
        
        .contact-info {
            margin: 50px 0;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .admin-panel {
            margin: 50px 0;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .dashboard-item {
            flex: 1;
            min-width: 200px;
            background-color: #ecf0f1;
            padding: 25px;
            margin: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 3px 5px rgba(0,0,0,0.05);
        }
        
        .dashboard-item h3 {
            margin-bottom: 15px;
            color: #7f8c8d;
        }
        
        .dashboard-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stars {
            color: #f1c40f;
            font-size: 1.2rem;
        }
        
        .promo-banner {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .smart-features {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .smart-feature {
            display: flex;
            margin-bottom: 15px;
        }
        
        .smart-feature-icon {
            width: 40px;
            color: #3498db;
            font-size: 1.5rem;
        }
        
        .smart-feature-text {
            flex: 1;
        }
        
        .delivery-option {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #ddd;
        }
        
        .delivery-option:hover {
            border-color: #3498db;
        }
        
        .delivery-option.selected {
            border: 2px solid #3498db;
            background-color: #f8fafb;
        }
        
        @media (max-width: 768px) {
            .feature {
                flex: 0 0 100%;
            }
            
            .product {
                flex: 0 0 calc(50% - 15px);
            }
            
            .company-info {
                flex-direction: column;
            }
            
            .company-text {
                padding: 30px;
            }
            
            .company-img {
                height: 300px;
            }
            
            .nav-links {
                display: none;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .product {
                flex: 0 0 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .dashboard-item {
                flex: 0 0 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">LightCo</a>
                <ul class="nav-links">
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="index.html#about">О нас</a></li>
                    <li><a href="index.html#contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="products"></div>
        <script src="script.js"></script>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2024 LightCo. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
